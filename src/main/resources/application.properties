# Spring Application
spring.application.name=StockFlow
server.port=8080
server.servlet.context-path=/api

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# DataSource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/stockflows
spring.datasource.username=stockflow_user
spring.datasource.password=stockflow_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=mySecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.stockflow=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always