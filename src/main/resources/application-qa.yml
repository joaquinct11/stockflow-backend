# ========================================
# QA / TESTING
# ========================================

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/stockflows_qa}
    username: ${DB_USERNAME:stockflow_user}
    password: ${DB_PASSWORD:stockflow_password}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Solo valida, no modifica
    show-sql: false

  flyway:
    enabled: true
    clean-disabled: true  # ❌ No permitir limpiar en QA

# JWT desde variable de entorno
jwt:
  secret: ${JWT_SECRET}

# CORS restringido
cors:
  allowed-origins:
    - https://qa.stockflow.com
    - https://qa-app.stockflow.com

# Servidor
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param  # Solo con ?trace=true

# Logging moderado
logging:
  level:
    root: INFO
    com.stockflow: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
  file:
    name: logs/stockflow-qa.log
    max-size: 10MB
    max-history: 7