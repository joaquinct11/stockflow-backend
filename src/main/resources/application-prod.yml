# ========================================
# PRODUCCIÓN
# ========================================

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ NUNCA update en prod
    show-sql: false

  flyway:
    enabled: true
    clean-disabled: true  # ❌ CRÍTICO: No permitir limpiar

# JWT CRÍTICO
jwt:
  secret: ${JWT_SECRET}

# CORS estricto
cors:
  allowed-origins:
    - https://app.stockflow.com
    - https://www.stockflow.com

# Servidor
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain

# Logging mínimo
logging:
  level:
    root: WARN
    com.stockflow: INFO
    org.springframework.web: WARN
  file:
    name: logs/stockflow-prod.log
    max-size: 50MB
    max-history: 30

# Actuator seguro
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: when-authorized