version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stockflow-postgres
    environment:
      POSTGRES_DB: stockflows
      POSTGRES_USER: stockflow_user
      POSTGRES_PASSWORD: stockflow_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: